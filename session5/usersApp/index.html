<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="container my-5">
    <section>
        <div class="row">
            <button class="btn btn-primary col-2" id="controlForm">Show Add Form</button>
            <form id="addUser" class="row d-none my-3" >
                <div class="mb-3 col-6">
                    <input class="form-control" name="name" placeholder="enter your name">
                </div>
                <div class="mb-3 col-6">
                    <input class="form-control" name="email" placeholder="enter your email">
                </div>
                <div class="mb-3 col-6">
                    <input class="form-control" name="phone" placeholder="enter your phone">
                </div>
                <div class="mb-3 col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Male" >
                        <label class="form-check-label">Male</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" checked value="Female">
                        <label class="form-check-label">Female</label>
                      </div>
                </div>
                <div class="mb-3 col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name = "isMarry">
                        <label class="form-check-label" for="flexCheckChecked">Is Married</label>
                      </div>
                </div>
                <div class="mb-3 col-6">
                    <select class="form-select" aria-label="Default select example" name="gov">
                        <option selected disabled>Open this select menu</option>
                        <option value="cairo">Cairo</option>
                        <option value="giza">Giza</option>
                        <option value="alex">Alex</option>
                      </select>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="row justify-content-between" id="userData">
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
