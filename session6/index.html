<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container my-5">
    <h1 class="text-center text-primary">
        Users Application
    </h1>
    
    <div class="my-4">
        <form id="addForm" class="row">
            <div class="mb-3 col-6">
                <input placeholder="name" class="form-control" name="name"> 
                <div class="alert alert-danger my-3 d-none"></div>
            </div>
            <div class="mb-3 col-6">
                <input placeholder="phone" class="form-control" name="phone"> 
                <div class="alert alert-danger my-3 d-none"></div>
            </div>
            <div class="mb-3 col-6">
                <input placeholder="email" class="form-control" name="email"> 
                <div class="alert alert-danger my-3 d-none"></div>
            </div>
            <div class="mb-3 col-6">
                <input placeholder="password" class="form-control" name="password"> 
                <div class="alert alert-danger my-3 d-none"></div>
            </div>
            <div class="mb-3 col-12">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/play.js"></script>
  </body>
</html>
